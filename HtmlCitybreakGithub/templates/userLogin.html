<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/bdc270b58a.js" crossorigin="anonymous"></script>
    <!-- 靜態資源載入 -->
    <link rel="stylesheet" href="../static/general_icon.css">
</head>

<body>
    <div class="logo-container">
        <div class="logo">
            <a href="citybreak.html" class="text-decoration-none">
                <div class="logo_content">
                    <div class="city_break">CITYBREAK OUTDOOR</div>
                    <p class="logo_text">戶外休閒用品店</p>
                </div>
            </a>
        </div>
    </div>
    <!-- vh-100 是 Bootstrap 中的內建類別，用來設置元素的高度為視窗的 100% 高度。 -->
    <div class="d-flex justify-content-center align-items-center vh-100 user-container">
        <div class="border p-3" style="width: 500px; height: 450px;">
            <h3 class="text-center mb-4">會員登入</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="輸入您的Email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <!-- type="password" 會將用戶輸入的字符顯示為星號（*） -->
                    <input type="password" class="form-control" id="password" name="password" placeholder="輸入您的密碼"
                        required>
                    <!-- required 屬性，確保這些欄位必填 -->
                </div>
                <button type="submit" class="btn btn-primary w-100">登入</button>
            </form>
            <div class=" btn-container">
                <a href="userRegister.html" class="text-decoration-none">
                    <button type="button" class="btn btn-secondary">按此註冊會員</button>
                </a>
                <a href="resetPassword.html" class="text-decoration-none ">
                    <button type="button" class="btn btn-secondary">忘記密碼</button>
                </a>
                <a href="/google_login" class="text-decoration-none ">
                    <button type="button" class="btn btn-secondary">使用google登入</button>
                </a>
            </div>

            <div class="mt-3 d-flex flex-column">

            </div>

        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const data = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            fetch('/userLogin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },

                body: JSON.stringify(data)
            })
                //response.json() 將回應轉換成 JSON 格式。
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert("登入成功");
                        window.location.href = '/citybreak';
                    } else {
                        alert(data.message);
                        email.value = "";
                        password.value = "";
                    }
                })

                .catch(error => console.error('Error:', error));
        });

    </script>
</body>

</html>
