<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索結果</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>search</title>
    <script src="https://kit.fontawesome.com/bdc270b58a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- 靜態資源載入 -->
    <link rel="stylesheet" href="../static/general_cart.css">
    <script src="../static/cart.js"></script>
    <script src="../static/search_form.js"></script>
    <!-- <script src="../static/checkLogin.js"></script> -->

</head>

<body>
    <div class="logo-container">
        <div class="logo">
            <a href="citybreak.html" class="text-decoration-none">
                <div class="logo_content">
                    <div class="city_break">CITYBREAK OUTDOOR</div>
                    <p class="logo_text">戶外休閒用品店</p>
                </div>
            </a>
        </div>
        <!-- 電腦會員、購物車icon -->
        <div class="member-container">
            <span id="user-info" class="text-userlogin"></span>
            <a href="/logout" id="userLogout" class="text-userout" style="display: none;">登出</a>
            <a href="userLogin.html" id="userLogin" class="text-decoration-none" style="display: inline">
                <i class="fa-solid fa-user member-icon"></i>
            </a>
            <a href="#" id="cart-button" class="text-decoration-none shoppingcart-icon">
                <i class="fa-solid fa-shopping-cart"></i>
                <span id="cart-count" class="badge cart-count">0</span>
            </a>
        </div>
    </div>

    <!-- 桌機導覽列 -->
    <div class="navigation-container">
        <nav class="navigation"> <!--子容器max-width:1200px-->
            <ul><!-- 第一層 -->
                <li><a href="clothes.html">衣褲鞋襪</a> </li>
                <li><a href="backpack.html">各類背包</a></li>
                <li><a href="outdoor_litems.html">戶外生活</a></li>
                <li><a href="equipment.html">器材裝備</a></li>
            </ul>
            <!-- 電腦板搜尋 -->
            <form class="d-flex search_Form" role="search" action="search_result.html" method="GET">
                <input class="form-control me-2 search-col search_Input" type="search" placeholder="Search"
                    aria-label="Search" name="search">
                <button class="btn btn-outline-success search-btn" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i> <!-- search icon -->
                </button>
            </form>
        </nav>
    </div>
    <!-- 手機清單 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- navbar-expand：從垂直堆疊變成水平展開 bg-dark清單背景顏色 navbar-dark設定文字配色方案為深色背景和亮色文字-->
        <div class="container ">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                <!-- 是 Bootstrap 中的內建類別。當這個類別應用到一個 <span> 元素上時，Bootstrap 會自動添加一個樣式，顯示為三條橫線的漢堡圖示 -->
            </button>
            <a class="navbar-brand mx-auto" href="citybreak.html">CityBreak 戶外用品店</a>
            <!-- mx-auto 是 Bootstrap 的一個 utility 類別，它是 margin-left: auto 和 margin-right: auto 的縮寫 -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- 這個類別會將列表樣式化為一個水平排列的導航欄 -->
                    <!-- 第一層 -->
                    <li class="nav-item">
                        <!-- dropdown 是 Bootstrap 中用來為具有下拉選單功能的項目提供樣式和功能的類別。 -->
                        <a class="nav-link" href="clothes.html">衣褲鞋襪</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="backpack.html">各類背包 </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="outdoor_litems.html">戶外生活</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="equipment.html">器材裝備</a>
                    </li>
                    <li class="nav-item d-block d-md-none">
                        <!-- 手機板搜尋 -->
                        <form class="d-flex sm-search-form search_Form" role="search" action="search_result.html"
                            method="GET">
                            <input class="form-control sm-search-col search_Input" type="search" placeholder="Search"
                                aria-label="Search" name="search">
                            <button class="btn sm-search-btn" type="submit">
                                <i class="fa-solid fa-magnifying-glass seacch-icon"></i> <!-- search icon -->
                            </button>
                        </form>
                    </li>
                </ul>
                <!-- 手機版會員和購物車圖示 -->
                <div class="d-md-none ml-auto">
                    <span id="user-info" class="text-userlogin"></span>
                    <a href="/logout" id="userLogout" class="text-userout" style="display: none;">登出</a>
                    <a href="userLogin.html" id="userLogin" class="text-decoration-none" style="display: inline">
                        <i class="fa-solid fa-user member-icon"></i>
                    </a>
                    <a href="#" id="cart-button" class="text-decoration-none shoppingcart-icon">
                        <i class="fa-solid fa-shopping-cart"></i>
                        <span id="cart-count" class="badge cart-count">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <!-- 搜尋商品 -->
    <div class="container"> <!-- 添加 container 以控制左右间距 -->
        <div class="row mx-auto mt-4" style="max-width: 1200px;">
            <div class="col-12 mb-4">
                <!-- Jinja2  -->
                <p style="font-size: 24px;"><strong>搜尋結果: {{ search_text }}</strong></p>
            </div>
            <!-- 遍歷 results中的每個 item。 -->
            {% for item in results %}
            <div class="col-6 col-lg-3 d-flex justify-content-center card-space">
                <div class="card" style="width: 18rem;">
                    <img src="{{ url_for('static', filename=item.image_url) }}" class="card_img" alt="商品圖片">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text">{{ item.product_introduction }}</p> <!-- 商品介紹 -->
                        <p class="card-text"><strong>NT$ {{ item.price }}</strong></p> <!-- 價格 -->
                        <a href="#" class="btn btn-primary add-to-cart">加入購物車</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>

</html>
